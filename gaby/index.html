<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/butterfly.png" type="image/x-icon" />
    <title>Mis Quince</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <meta property="og:title" content="Mis quince años" />
    <meta property="og:description" content="Invitación" />
    <meta
      property="og:image"
      content="https://kareniml.github.io/gaby/assets/images/invitation.jpg"
    />
    <meta property="og:url" content="https://kareniml.github.io/gaby/" />
  </head>
  <body>
    <div class="card-container">
      <img
        src="./assets/images/invitation.jpg"
        alt="Tarjeta"
        class="card-image"
        id="tarjeta"
      />
      <button id="confirmAttendanceButton" class="confirm-button">
        <img
          src="./assets/images/confirm.png"
          alt="Icono de confirmación"
          class="button-icon"
        />
        Confirmar asistencia
      </button>
    </div>

    <div id="audioPlayer">
      <button id="playButton" class="play">▶︎</button>
      <button id="pauseButton" class="play" style="display: none">❚❚</button>
      <input
        type="range"
        id="volumeControl"
        min="0"
        max="1"
        step="0.1"
        value="0.2"
        title="Control de volumen"
      />
    </div>

    <audio id="myAudio" controls autoplay>
      <source src="./assets/quinceMartha.mp3" type="audio/mpeg" />
    </audio>

    <!-- Modal -->
    <div class="modal" id="modalConfirmacion">
      <div class="modal-contenido">
        <button class="modal-close" id="closeModalButton">✖</button>
        <p>¿Confirmar?</p>
        <button id="cancelButton" class="modal-button no">No</button>
        <button id="confirmButton" class="modal-button yes">Sí</button>
      </div>
    </div>

    <div class="modal" id="modalMapa">
      <div class="modal-contenido">
        <button class="modal-close" id="closeMapModalButton">✖</button>
        <p>¿Cómo llegar?</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3959.096630126971!2d-73.1156734!3d7.1147999!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e683fddc3e2ce77%3A0xdf561dc65c779b3d!2sCoordieventos!5e0!3m2!1ses-419!2sco!4v1729916375558!5m2!1ses-419!2sco"
          width="400"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
